<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex">
  <!-- Sidebar -->
  <aside [class.w-64]="sidebarOpen" [class.w-20]="!sidebarOpen"
    class="bg-white dark:bg-gray-800 shadow-md transition-all duration-300 ease-in-out fixed h-full z-40 ">
    <div class="p-4 flex items-center justify-between border-b border-gray-200 dark:border-gray-700">
      <h1 *ngIf="sidebarOpen" class="text-xl font-bold text-primary-500">{{
        translate.instant('ADMIN.DASHBOARD') }}</h1>
      <button (click)="toggleSidebar()"
        class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="sidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12"></path>
          <path *ngIf="!sidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="mt-6">
      <div class="px-4">
        <h2 *ngIf="sidebarOpen" class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
          {{ translate.instant('ADMIN.MANAGEMENT') }}
        </h2>

        <div class="mt-2 space-y-1">
          <!-- Events -->
          <a [routerLink]="['/admin/events']"
            routerLinkActive="bg-gray-100 dark:bg-gray-700 text-primary-500 dark:text-primary-400"
            class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            <svg class="h-6 w-6 me-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
              </path>
            </svg>
            <span *ngIf="sidebarOpen">{{ translate.instant('ADMIN.MANAGE_EVENTS') }}</span>
          </a>

          <!-- Bookings -->
          <a [routerLink]="['/admin/bookings']"
            routerLinkActive="bg-gray-100 dark:bg-gray-700 text-primary-500 dark:text-primary-400"
            class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            <svg class="h-6 w-6 me-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
              </path>
            </svg>
            <span *ngIf="sidebarOpen">{{ translate.instant('ADMIN.MANAGE_BOOKINGS') }}</span>
          </a>

          <!-- Users -->
          <a [routerLink]="['/admin/users']"
            routerLinkActive="bg-gray-100 dark:bg-gray-700 text-primary-500 dark:text-primary-400"
            class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            <svg class="h-6 w-6 me-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
              </path>
            </svg>
            <span *ngIf="sidebarOpen">{{ translate.instant('ADMIN.MANAGE_USERS') }}</span>
          </a>
        </div>
      </div>
    </nav>

    <div class=" mt-8 w-full p-4 border-t border-gray-200 dark:border-gray-700">
      <button (click)="logout()" class="w-full flex items-center justify-center mt-8 btn-danger">
        <svg class="w-5 h-5 me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span *ngIf="sidebarOpen">{{ translate.instant('AUTH.LOGOUT') }}</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div [ngClass]="{
    'ms-64': sidebarOpen,
    'ms-20': !sidebarOpen
  }" class="flex-1 overflow-x-auto overflow-y-auto transition-all duration-300 ease-in-out">
    <router-outlet></router-outlet>
  </div>

</div>
