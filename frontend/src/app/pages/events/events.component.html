<div class="min-h-screen bg-gray-50 dark:bg-gray-900 p-4 md:p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Search and Filter Section -->
    <div class="mb-8 flex flex-col md:flex-row gap-4 justify-between items-center">
      <div class="w-full md:w-1/3">
        <input type="text" [(ngModel)]="searchQuery" (keyup.enter)="onSearch()"
          [placeholder]="translate.instant('EVENTS.SEARCH_PLACEHOLDER')"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary-500" />
      </div>

      <div class="w-full md:w-1/3">
        <select [(ngModel)]="selectedCategory" (change)="onCategoryChange()"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary-500">
          <option value="">{{ translate.instant('EVENTS.ALL_CATEGORIES') }}</option>
          <option *ngFor="let category of categories" [value]="category">
            {{ translate.instant('EVENTS.CATEGORIES.' + category.toUpperCase()) }}
          </option>
        </select>
      </div>
    </div>

    <!-- Loading State -->
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

    <!-- Events Grid -->
    <div *ngIf="!isLoading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let event of events">
        <app-event-card [event]="event"></app-event-card>
      </div>
    </div>

    <!-- Empty State -->
    <app-empty-state *ngIf="!isLoading && events.length === 0" [title]="translate.instant('EVENTS.NO_EVENTS_FOUND')"
      [message]="translate.instant('EVENTS.TRY_CHANGING_FILTERS')" />


    <!-- Pagination -->
    <div *ngIf="!isLoading && events.length > 0" class="mt-8 flex justify-center">
      <nav class="flex items-center space-x-2">
        <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
          class="px-3 py-1 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
          &larr;
        </button>

        <button *ngFor="let page of getPages()" (click)="onPageChange(page)"
          [class.bg-primary-500]="page === currentPage" [class.text-white]="page === currentPage"
          [class.border-primary-500]="page === currentPage" [class.dark:bg-primary-600]="page === currentPage"
          class="px-3 py-1 rounded-md border border-gray-300 dark:border-gray-700 hover:bg-primary-600 dark:hover:bg-gray-700">
          {{ page }}
        </button>

        <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage * itemsPerPage >= totalEvents"
          class="px-3 py-1 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
          &rarr;
        </button>
      </nav>
    </div>
  </div>
</div>
