<div 
  class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg cursor-pointer hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 h-full"
  [style.animation-delay]="animationDelay + 'ms'"
  [class.animate-fade-in]="animationDelay > 0"
>
  <div class="text-primary-500 mb-4">
    <div class="text-4xl" [innerHTML]="icon"></div>
  </div>
  <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">{{ title }}</h3>
  <p class="text-gray-600 dark:text-gray-300">{{ description }}</p>
</div>
