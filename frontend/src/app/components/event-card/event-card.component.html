<div
  class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
  <div class="relative">
    <img [src]="event.image || 'assets/images/event-default.jpg'" [alt]="event.name" class="w-full h-48 object-cover">
    <div class="absolute top-2 right-2 bg-primary-500 text-white px-2 py-1 rounded-md text-sm">
      {{ event.price | currency }}
    </div>
  </div>

  <div class="p-4">
    <div class="flex justify-between items-start mb-2">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ event.name }}</h3>
      <span
        class="bg-secondary-100 dark:bg-secondary-800 text-secondary-800 dark:text-secondary-100 text-xs px-2 py-1 rounded">
        {{ translate.instant('EVENTS.CATEGORIES.' + event.category.toUpperCase()) }}
      </span>
    </div>

    <p class="text-gray-600 dark:text-gray-300 text-sm mb-4 line-clamp-2">{{ event.description }}</p>

    <div class="flex justify-between items-center text-sm text-gray-500 dark:text-gray-400 mb-4">
      <div class="flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        {{ event.date | dateFormat: 'PP' }}
      </div>
      <div class="flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z">
          </path>
        </svg>
        {{ event.venue | truncate: 15 }}
      </div>
    </div>

    <div class="flex justify-between items-center">
      <button (click)="viewDetails(event._id)"
        class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
        {{ translate.instant('COMMON.VIEW_DETAILS') }}
      </button>

      <button *ngIf="!event.isBooked&&authService.isLoggedIn()" (click)="bookEvent(event._id)"
        [disabled]="event.isBooked"
        class="px-4 py-2 bg-primary-500 text-white rounded-md hover:bg-primary-600 transition-colors">
        {{ translate.instant('EVENTS.BOOK_NOW') }}
      </button>
      <span *ngIf="event.isBooked"
        class="px-4 py-2 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md">
        {{ translate.instant('EVENTS.BOOKED') }}
      </span>
      <button *ngIf="!authService.isLoggedIn()" [routerLink]="['/login']"
        class="px-4 py-2 bg-primary-500 text-white rounded-md hover:bg-primary-600 transition-colors">
        {{ translate.instant('EVENTS.LOGIN_TO_BOOK') }}
      </button>
    </div>
  </div>
</div>
