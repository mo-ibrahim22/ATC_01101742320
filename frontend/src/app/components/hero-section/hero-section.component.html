<section class="relative h-[80vh] min-h-[500px] flex items-center justify-center overflow-hidden">
    <!-- Background Image with Overlay -->
    <div class="absolute inset-0 z-0">
        <img [src]="imageUrl" alt="Hero Background" class="w-full h-full object-fill">
        <div class="absolute inset-0 bg-black/50"></div>
    </div>

    <!-- Content -->
    <div class="container mx-auto px-4 z-10 text-center text-white">
        <h1 class="text-4xl md:text-6xl font-bold mb-4 animate-fade-in" [innerHTML]="title">
        </h1>
        <p class="text-xl md:text-2xl mb-8 max-w-2xl mx-auto animate-fade-in animate-delay-100">
            {{ subtitle }}
        </p>
        <a [routerLink]="ctaLink"
            class="btn-primary inline-block px-8 py-3 font-semibold rounded-lg transition-all duration-300 transform hover:scale-105 animate-fade-in animate-delay-200">
            {{ ctaText }}
        </a>
    </div>

    <!-- Animated Scrolling Indicator -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
        </svg>
    </div>
</section>
