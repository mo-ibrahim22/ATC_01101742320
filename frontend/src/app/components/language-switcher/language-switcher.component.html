<div class="relative">
  <button 
    (click)="toggleMenu()"
    class="flex items-center text-gray-700 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors"
  >
    <span class="mr-1">{{ languageService.getCurrentLanguage() === 'en' ? 'EN' : 'AR' }}</span>
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>

  <!-- Language Dropdown -->
  <div 
    *ngIf="isMenuOpen"
    class="absolute right-0 mt-2 w-32 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50"
  >
    <button 
      (click)="switchLanguage('en')"
      class="block w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
    >
      English
    </button>
    <button 
      (click)="switchLanguage('ar')"
      class="block w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
    >
      العربية
    </button>
  </div>
</div>
